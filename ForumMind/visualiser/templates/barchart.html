	</li>
	<li class="nav-item dropdown">

			Graphs
		</a>
		<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
			<a class="dropdown-item" href="{% url 'wordcloud' slug %}" class= "">Word Cloud</a>

{% block content %}

  <body>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
			<script src="http://d3js.org/d3.v3.min.js"></script>
	  <br></br>

	  <div class="container-fluid">
	    <div class="animated fadeIn">
	  	<br>
	  	<div class="card">
	  	  <div class="card-body">
	  		<div class="row">
	  			<div class="col-sm-5">
						<h4 class="card-title mb-0">{{data.document}} Bar Chart </h4>
						<svg width="1600" height="900"></svg>
						<script src="{% static 'js/barchart.js' %}"></script>
						<script type="text/javascript">
							var data = "{{data|escapejs}}"
							data = data.replace(/'/g,'"');
							displayBarChart(JSON.parse(data))
						</script>
	  			</div>
	  	  </div>

	  </div>
	  </div>
	  </div>

	  </div>
